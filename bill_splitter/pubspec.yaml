name: bill_splitter
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.1
  get_storage: ^2.0.3
  smooth_page_indicator: ^1.0.1+2
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.0
  scroll_snap_list: ^0.9.1
  intl: ^0.19.0
  dotted_border: ^2.1.0
  flutter_contacts: ^1.1.7+1
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway/static/Raleway-Regular.ttf
        - asset: assets/fonts/Raleway/static/Raleway-Bold.ttf
        - asset: assets/fonts/Raleway/static/Raleway-Italic.ttf
        - asset: assets/fonts/Raleway/static/Raleway-BoldItalic.ttf
        - asset: assets/fonts/Raleway/static/Raleway-Black.ttf
        - asset: assets/fonts/Raleway/static/Raleway-BlackItalic.ttf
        - asset: assets/fonts/Raleway/static/Raleway-ExtraBold.ttf
        - asset: assets/fonts/Raleway/static/Raleway-Light.ttf
    - family: AntipastoPro
      fonts:
        - asset: assets/fonts/antipasto/AntipastoPro_trial.ttf
        - asset: assets/fonts/antipasto/AntipastoPro-Bold_trial.ttf
        - asset: assets/fonts/antipasto/AntipastoPro-Extralight_trial.ttf
        - asset: assets/fonts/antipasto/AntipastoPro-Light_trial.ttf
        - asset: assets/fonts/antipasto/AntipastoPro-Medium_trial.ttf
        - asset: assets/fonts/antipasto/AntipastoPro-ExtraBold_trial.ttf
        - asset: assets/fonts/antipasto/AntipastoPro-Thin_trial.ttf
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand/Quicksand-Regular.ttf
        - asset: assets/fonts/Quicksand/Quicksand-Bold.ttf
        - asset: assets/fonts/Quicksand/Quicksand-SemiBold.ttf
        - asset: assets/fonts/Quicksand/Quicksand-Medium.ttf
        - asset: assets/fonts/Quicksand/Quicksand-Light.ttf

  assets:
    - assets/
    - assets/landing/
    - assets/fonts/
    - assets/homescreen/
    - assets/drawer/
    - lib/model/
